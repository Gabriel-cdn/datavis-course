 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vinculando um vetor num√©rico</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

<script type="text/javascript">
    let data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8];
    function render(data) {
        // Enter
        d3.select("body").selectAll("div.container")
            .data(data)
            .enter()
                .append("div")
                    .attr("class", "container")
                    .append("div")
                        .attr("class", "h-bar")
                        .style("float","left")
        d3.select("body").selectAll("div.container")
            .data(data)
                    .append("span");                        
        // Update
        d3.selectAll("div.h-bar")
            .data(data) 
                .style("width", function (d) { 
                    return (d * 5) + "px";
                })
        d3.select("body").selectAll("span")
            .data(data)
                .text(function (d) {
                    return d;
                });

    }
    render(data);
</script>

</body>
</html>
